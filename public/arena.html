<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <meta charset="utf-8">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="styles-basic.css" />
</head>

<style>
    body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        background-color: black;
        color: white;
        position: absolute;
        font-size: 1rem;
    }

    canvas {
        width: 100%;
        height: 100%;
        cursor: none;
    }

    .top {
        width: 100%;
        height: 2em;
        top: 0;
        position: absolute;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1em;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .bottom {
        width: 100%;
        height: 2rem;
        bottom: 0;
        position: absolute;
        display: flex;
        justify-content: right;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .bottom>span {
        padding-right: 1em;
        flex-shrink: 0;
    }

    #logN {
        color: lightgray;
    }

    a:link,
    a:visited {
        color: inherit;
        text-decoration: none;
    }
</style>

<body class="cursor-default">
    <canvas id="canvas"></canvas>
    <div class="top">
        <a href='.'>â˜°</a>
        <span id="hint" class="hint">Hint: hover mouse over cells to preview unit path, click to move</span>
        <a></a>
    </div>
    <div class="bottom">
        <span id="logN"></span>
        <span id="log"></span>
    </div>
</body>

<script src="js/bundle.js"></script>

</html>
